    <style>
        :root {
            --primary: #ff2a2a;
            --dark: #0f0f1b;
            --darker: #1c1c2e;
            --light: #ffffff;
            --gray: #cccccc;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #0a0a12);
            color: var(--light);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 42, 42, 0.6);
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
            transition: var(--transition);
            cursor: pointer;
        }

        .social-links img:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .input-section {
            background: var(--darker);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .team-code-section,
        .uid-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            color: var(--gray);
            min-width: 100px;
            display: flex;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #111;
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            min-width: 200px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 42, 42, 0.4);
        }

        .search-bar {
            margin-bottom: 20px;
        }

        #search-emote {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid #333;
            background: #111;
            color: white;
        }

        #search-emote:focus {
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(255, 42, 42, 0.5);
        }

        .emote-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }

        .emote-item {
            background: var(--darker);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: var(--transition);
            animation: popIn 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .emote-item.visible {
            opacity: 1;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .emote-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(255, 42, 42, 0.3);
        }

        .emote-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary);
        }

        .emote-details {
            padding: 12px;
        }

        .emote-name {
            font-weight: 600;
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .emote-id {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .send-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            background: #ff4444;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .result-display {
            margin-top: 30px;
            background: var(--darker);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .result-display h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        #result-box {
            background: #111;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: #ff4444;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .input-section { padding: 15px; }
            .emote-list { grid-template-columns: 1fr; }
        }
    </style>
</head>

        // Render Emotes
        const emoteList = document.getElementById('emoteList');
        const searchInput = document.getElementById('search-emote');
        const resultBox = document.getElementById('result-box');
        const copyBtn = document.getElementById('copyBtn');

        function renderEmotes(filter = '') {
            emoteList.innerHTML = '';
            const filtered = emotes.filter(e => 
                e.name.toLowerCase().includes(filter.toLowerCase()) || 
                e.id.includes(filter)
            );

            filtered.forEach((emote, index) => {
                const div = document.createElement('div');
                div.className = 'emote-item';
                div.style.animationDelay = `${index * 0.05}s`;
                div.innerHTML = `
                    <img src="/static/images/${emote.img}" alt="${emote.name}">
                    <div class="emote-details">
                        <p class="emote-name">${emote.name}</p>
                        <p class="emote-id">ID: ${emote.id}</p>
                    </div>
                    <button class="send-button" data-emote-id="${emote.id}">Send</button>
                `;
                emoteList.appendChild(div);
            });

            setTimeout(() => {
                document.querySelectorAll('.emote-item').forEach(el => el.classList.add('visible'));
            }, 50);
        }

        renderEmotes();

        // Search
        searchInput.addEventListener('input', (e) => {
            renderEmotes(e.target.value);
        });

        // Send Logic
        emoteList.addEventListener('click', function(e) {
            if (e.target.classList.contains('send-button')) {
                const btn = e.target;
                const emoteId = btn.getAttribute('data-emote-id');
                const teamCode = document.getElementById('team-code').value.trim();
                const uidInputs = document.querySelectorAll('.uid-input');
                const uids = Array.from(uidInputs).map(i => i.value.trim()).filter(Boolean);

                if (!teamCode) return resultBox.textContent = 'Error: Enter Team Code!';
                if (uids.length === 0) return resultBox.textContent = 'Error: Enter at least one UID!';

                resultBox.textContent = 'Sending...';
                btn.disabled = true;

                fetch('/send_emote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ team_code: teamCode, emote_id: emoteId, uids })
                })
                .then(r => r.json())
                .then(data => {
                    resultBox.textContent = JSON.stringify(data, null, 2);
                })
                .catch(() => {
                    resultBox.textContent = 'Error: Server not responding.';
                })
                .finally(() => {
                    btn.disabled = false;
                });
            }
        });

        // Copy Result
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultBox.textContent);
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy', 2000);
        });
    </script>
